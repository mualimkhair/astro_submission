<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 150px;
            background-color: green;

        }
        .blue{
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: blue;
            display: inline-block;
            position: relative;

        }

    </style>
</head>
<body>

    <div class="container">
        <div class="blue" style="top: 50px;"></div>
        <div class="blue" style="right: 50px;"></div>
        <div class="blue" style="bottom: 50px;"></div>
        <div class="blue" style="left: 50px;"></div>
    </div>
</body>
</html>
